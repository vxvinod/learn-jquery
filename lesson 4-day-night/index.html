<html>

	<head>
		<title> Jquery lesson 4 </title>
		<link rel="stylesheet" href="day.css"></link> 
	</head>

	<body>

		<h1> Welcome </h1>
		<button data-fuck="day">Day </button>
		<button data-fuck="night">Night </button>


		<script src="jquery-1.10.2.js"> </script>

		<script>

			(function(){
				$('button').on('click',function(){

					var $this=$(this),
						stylesheet=$this.data("fuck");
					$('link').attr("href",stylesheet+'.css');

					$this
						.siblings('button')
						.removeAttr('disabled')
						.end()
						.attr('disabled','disabled');
				})

			})();

		</script>
	</body>


</html>
