		<style>
		
		.emphasis{font-weight : bold;}
		</style>


		<script>
		$(document).ready(function(){					//it loads the whole document to apply jquery
			$('li:first-child').addClass('emphasis');		
		});
		
		</script>
	</head>

	<body>

		<ul>
			<li> hello 1</li>
			<li> hello 2</li>
			<li> hello 3</li>
		</ul>


		

	</body>
