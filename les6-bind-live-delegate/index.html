<html>

	<head>
		<meta charset=utf-8>
		<title>Bind ...live ...Delegate</title>

	</head>

	<body>

	<!--	<h3 id="bind">Bind</h3> -->

		<div class="container">
		<h2 >Delegate</h2>
		</div>



		<script src ="jquery-1.10.2.js"> </script>

		<script>

		(function(){

			

			$('.container').delegate('h2','click',function(){ //adds event handler to the context

				$(this).clone().appendTo('.container'); 
			})

		})();

		</script>


	</body>

</html>



<!-- 
	$('h3#bind').bind('click',function(){ //adds event handler to the elements and doesnt add event handler to drynamic DOM //elements

				$(this).clone().appendTo('body'); //clone(true) will bind EH to dynamic dom elements
			});




			$('h2',$('.container')[0]).live('click',function(){ //adds event handler to the whole document 

				$(this).clone().appendTo('body'); 
			})
			-->
