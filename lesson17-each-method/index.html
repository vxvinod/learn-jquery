<html>
	
	<head>
		<meta charset=utf-8>

		<title>obligatory slide</title>
		<link rel="stylesheet" href="slide.css">
		<style>
		body{
			width:600px;
			margin:100px auto 0;

		}
		*{margin:0; padding:0;}
		div ul li img{
			width:600px;
			height:300px;
		}
		</style>

	</head>


	<body>
		<script id='blogTemplate' type='tuts/template'>
		<h2> {{title}} </h2>
		<img src={{thumbnail}} alt={{title}}>
		</script>

		</script>
		
		<script src="jquery-1.10.2.js"></script>

		
		<script>
		(function(){
			var content=[
				{
					title:'My awesome  blog post',
					thumbnail: 'https://tutsplus-media.s3.amazonaws.com/tutsplus.com/uploads/2013/10/2_Vec1-100x100.png',
				},
				{
					title:'My second awesome  blog post',
					thumbnail: 'https://tutsplus-media.s3.amazonaws.com/tutsplus.com/uploads/2013/10/graphic3-100x100.png',
				},
				{
					title:'third third awesome  blog post',
					thumbnail: 'https://tutsplus-media.s3.amazonaws.com/tutsplus.com/uploads/2013/10/2_Vec1-100x100.png',
				},

			];

				template=$.trim($('#blogTemplate').html());
				frag='';
				
				$.each(content,function(index,obj){
					frag+=
								template.replace(/{{title}}/ig,obj.title)
								.replace(/{{thumbnail}}/ig,obj.thumbnail);
								

				
				});

				$('body').append(frag);


		})	();
		</script>
	</body>


</html>
